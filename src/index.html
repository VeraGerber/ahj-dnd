<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AHJ Homework-Trello</title>
    </head>    
    <body>
        <div class="main-container">
            <div class="container container_todo droppable">
                <h2>Todo</h2>
                <ul class="card-list todo-list">
                    <li class="card unmovable">No tasks</li>
                </ul>
                <div class="add-card-container">
                    <p class="new_card">+ Add another card</p>
                </div>
            </div>
            <div class="container container_inprodress droppable">
                <h2>In progress</h2>
                <ul class="card-list inprogress-list">
                    <li class="card unmovable">No tasks</li>
                </ul>
                <div class="add-card-container">
                    <p class="new_card">+ Add another card</p>
                </div>
            </div>
            <div class="container container_done droppable">
                <h2>Done</h2>
                <ul class="card-list done-list">
                    <li class="card unmovable">No tasks</li>
                </ul>
                <div class="add-card-container">
                    <p class="new_card">+ Add another card</p>
                </div>
            </div>
        </div>
    </body>
</html>
